<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="output-area"></div>
        <div class="reverse">
            <i class="fas fa-exchange-alt fa-2x fa-rotate-90"></i>
        </div>
        <input type="text" class="input-area" placeholder="Write Here...">
        <div class="palettes">
            <div class="color-palette">
                <div style="color: rgb(173, 173, 173); font-size: 1.25rem;">Colors Selection</div>
                <div style="display: flex;">
                    <div class="colors c1" id="c1">
                        <div class="b1 bg-clr"></div>
                        <div class="f1 font-clr"></div>
                    </div>
                    <div class="colors c2" id="c2">
                        <div class="b2 bg-clr"></div>
                        <div class="f2 font-clr"></div>
                    </div>
                    <div class="colors c3" id="c3">
                        <div class="b3 bg-clr"></div>
                        <div class="f3 font-clr"></div>
                    </div>
                    <div class="colors c4" id="c4">
                        <div class="b4 bg-clr"></div>
                        <div class="f4 font-clr"></div>
                    </div>
                    <div class="colors c5" id="c5">
                        <div class="b5 bg-clr"></div>
                        <div class="f5 font-clr"></div>
                    </div>
                </div>
            </div>
            <div class="font-palette" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <div style="color: rgb(173, 173, 173); font-size: 1.25rem;">Font Selection</div>
                <div style="display: flex;">
                    <div class="font f1" id = "f1">Abc</div>
                    <div class="font f2" id = "f2">Abc</div>
                    <div class="font f3" id = "f3">Abc</div>
                    <div class="font f4" id = "f4">Abc</div>
                    <div class="font f5" id = "f5">Abc</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
