<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="main.css">
    <script defer src="c.js"></script>
</head>
<body>
    <!-- <img src="back.svg" id="background">
    <div id="back"></div> -->
    <span id="theme"><img src='sun.png' id="themeType"><p id="themeText">Light</p></span>
    <div id="box">
        <table>
            <tbody>
                <tr>
                    <input onkeydown="restrictValue(event)" id="input" value="0" autofocus>
                    <div id="lastThing"></div>
                    <div id="clear">C</div>
                    <div id="backspace"><</div>
                </tr>
                <tr>
                    <td class="num" id="7">7</td>
                    <td class="num" id="8">8</td>
                    <td class="num" id="9">9</td>
                    <td class="operator" id="plus">+</td>
                </tr>
                <tr>
                    <td class="num" id="4">4</td>
                    <td class="num" id="5">5</td>
                    <td class="num" id="6">6</td>
                    <td class="operator" id="minus">-</td>
                </tr>
                <tr>
                    <td class="num" id="1">1</td>
                    <td class="num" id="2">2</td>
                    <td class="num" id="3">3</td>
                    <td class="operator" id="multiply">x</td>
                </tr>
                <tr>
                    <td class="operator" id="result" type="submit">=</td>
                    <td class="num" id="0">0</td>
                    <td class="num" id='.'>.</td>
                    <td class="operator" id="division">/</td>
                </tr>
            </tbody>
        </table>
    </div>
    <span id="credits"><a href="https://eloquent-haibt-f9dad8.netlify.app/" id="creditsLink" title="This is a link which will take you to his website">made in colaboration with <h5>Sheshang Patel</h5></a></span>
</body>
</html>
